<!-- 
    This file is used to monitor audio and video input from a USB webcam or capture card.
    It can be used to watch/play the video and audio input from the webcam/capture card, 
    or to ensure that the webcam/capture card is working properly.

    (Uses your system's default video and audio input devices)
 -->
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Webcam Viewer</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600&display=swap" rel="stylesheet">
</head>

<body>
  
  <div id="main">
    <!-- <div id="hovertoselect">  -->
      <div id="selectSources">
        <label for="audioSource">Audio source: </label>
        <select id="audioSource"></select>
        <label for="videoSource">Video source: </label>
        <select id="videoSource"></select>
      </div>
    <!-- </div> -->
    <video controls autoplay="true" id="videoElement"></video>
  </div>

  <script src="camviewer.js"></script>

</body>

</html>
