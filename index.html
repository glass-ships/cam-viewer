<!-- 
    This file is used to monitor audio and video input from a USB webcam or capture card.
    It can be used to watch/play the video and audio input from the webcam/capture card, 
    or to ensure that the webcam/capture card is working properly.

    (Uses your system's default video and audio input devices)
 -->
<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>Webcam Viewer</title>
 
<style>
#container {
    /* Centered horizontally and vertically, filling the page at any size/resolution */
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    /* This is the key */
    width: 100%;
    height: 100%;
    /* To see what's going on, uncomment the following line */
    /* border: 1px solid red; */
}
#videoElement {
    width: 100%;
     height: 100%; 
    background-color: #000000;
}
</style>
</head>


<body> 
<div id="container">
    <video autoplay="true" id="videoElement">
    
    </video>
</div>
<script>
    var video = document.querySelector("#videoElement");

    if (navigator.mediaDevices.getUserMedia) {
      navigator.mediaDevices.getUserMedia({ 
        audio: { 
            noiseSuppression: false,
            echoCancellation: false,
            autoGainControl: false,
            channelCount: 2,
            volume: 0.8,
            // sampleRate: 48000,
            // sampleSize: 16,
            // latency: 0.0,
        },
        video: {width: 1920, height: 1080},
        })
        .then(function (stream) {
          video.srcObject = stream;
        })
        .catch(function (err0r) {
          console.log("Something went wrong!");
        });
    }
</script>
</body>


</html>
